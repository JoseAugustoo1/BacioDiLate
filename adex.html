<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data de Hoje</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f1f1f1;
      }
      #data {
        font-size: 2rem;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="data">Carregando data...</div>

    <script>
      function atualizarData() {
        const hoje = new Date();
        const dataFormatada = hoje.toLocaleDateString("pt-BR", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById("data").textContent = dataFormatada;
      }

      atualizarData();
      setInterval(atualizarData, 1000 * 60); // atualiza a cada 1 minuto
    </script>
    <div id="resultados" style="margin-top: 20px; font-size: 1.2rem"></div>

    <script>
      function atualizarDatas() {
        const hoje = new Date();

        function addDays(data, dias) {
          const copia = new Date(data);
          copia.setDate(copia.getDate() + dias);
          return copia.toLocaleDateString("pt-BR", {
            year: "numeric",
            month: "numeric",
            day: "numeric",
          });
        }

        const artesanal = addDays(hoje, 3);
        const casquinha = addDays(hoje, 1);
        const quella_quello = addDays(hoje, 90);
        const la_mouse = addDays(hoje, 120);
        const bellas = addDays(hoje, 20);

        document.getElementById("resultados").innerHTML = `
<p><strong>Data Atual:</strong> ${hoje.toLocaleDateString("pt-BR")}</p>
<p><strong>Artesanal (+3 dias):</strong> ${artesanal}</p>
<p><strong>Casquinha (+1 dia):</strong> ${casquinha}</p>
<p><strong>Quella & Quello (+90 dias):</strong> ${quella_quello}</p>
<p><strong>La Mouse Pistachio & Mesclado (+120 dias):</strong> ${la_mouse}</p>
<p><strong>Bellas (+60 dias):</strong> ${bellas}</p>
`;
      }

      atualizarDatas();
      setInterval(atualizarDatas, 1000 * 60);
    </script>
  </body>
</html>
